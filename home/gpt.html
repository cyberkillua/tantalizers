<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .pagination li {
            margin-right: 5px;
            cursor: pointer;
        }

        .dropdown {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="dropdown">
        <label for="rowsPerPage">Rows per page:</label>
        <input type="number" id="rowsPerPage" min="1" max="50" value="10" oninput="updateTable()">
    </div>

    <div class="dropdown">
        <label for="filterBy">Filter by Name:</label>
        <select id="filterBy" onchange="updateTable()">
            <!-- "All" is set as the default option -->
            <option value="all" selected>All</option>
            <!-- Options will be dynamically added here -->
        </select>
    </div>

    <table id="dynamicTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your dynamic content will be inserted here -->
        </tbody>
    </table>

    <ul class="pagination" id="pagination">
        <!-- Pagination buttons will be inserted here -->
    </ul>

    <script>
        // Dummy data for the table (50 items)
        const dummyData = Array.from({ length: 50 }, (_, index) => ({
            id: index + 1,
            name: index < 5 ? 'User 1' : `User ${index - 4}`,
            email: `user${index + 1}@example.com`
        }));

        // Number of items per page
        let itemsPerPage = 10;
        let currentPage = 1;
        let filterBy = 'all';

        // Function to get unique names from data
        function getUniqueNames(data) {
            const uniqueNames = [...new Set(data.map(item => item.name))];
            return uniqueNames;
        }

        // Function to populate filter dropdown with unique names
        // Function to populate filter dropdown with unique names
        function populateFilterDropdown(data) {
            const filterDropdown = document.getElementById('filterBy');
            filterDropdown.innerHTML = '';

            const uniqueNames = ['all', ...getUniqueNames(data)];

            uniqueNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name.charAt(0).toUpperCase() + name.slice(1); // Capitalize the first letter
                filterDropdown.appendChild(option);
            });
        }


        // Function to filter data
        function filterData(data) {
            if (filterBy === 'all') {
                return data;
            } else {
                return data.filter(item => item.name === filterBy);
            }
        }

        // Function to render table rows
        function renderTableRows(data) {
            const filteredData = filterData(data);
            const tableBody = document.querySelector('#dynamicTable tbody');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            const currentPageData = filteredData.slice(startIndex, endIndex);

            currentPageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to render pagination
        function renderPagination(data) {
            const pagination = document.querySelector('#pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(filterData(data).length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.textContent = i;
                li.addEventListener('click', () => {
                    currentPage = i;
                    renderTableRows(data);
                    renderPagination(data);
                });
                pagination.appendChild(li);
            }
        }

        // Function to update table based on selected number of rows and filter
        function updateTable() {
            itemsPerPage = parseInt(document.getElementById('rowsPerPage').value, 10);
            filterBy = document.getElementById('filterBy').value;
            currentPage = 1;
            renderTableRows(dummyData);
            renderPagination(dummyData);
        }

        // Initial render with dummy data
        populateFilterDropdown(dummyData);
        renderTableRows(dummyData);
        renderPagination(dummyData);
    </script>

</body>

</html>
