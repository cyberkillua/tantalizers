<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the custom radio container */
        .custom-radio {
            display: inline-block;
            margin-right: 15px;
            position: relative;
            cursor: pointer;
        }

        /* Hide the actual radio input */
        .custom-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Style the custom radio appearance */
        .custom-radio span {
            position: relative;
            padding-left: 30px; /* Space for the custom radio appearance */
            display: inline-block;
            line-height: 20px; /* Match the height for proper alignment */
        }

        /* Create the custom radio appearance using a pseudo-element */
        .custom-radio span:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 20px; /* Size of the custom radio button */
            height: 20px;
            border: 2px solid #333; /* Border color for the radio button */
            border-radius: 50%; /* Make it circular */
            background-color: #fff; /* Background color when not selected */
            transition: background-color 0.3s;
        }

        /* Style the custom radio when selected */
        .custom-radio input:checked + span:before {
            background-color: #3498db; /* Change background color when selected */
            border-color: #3498db; /* Change border color when selected */
        }
    </style>
    <title>Custom Radio Button</title>
</head>
<body>

    <label class="custom-radio">
        <input type="radio" name="radio-group">
        <span class="radio-label">Option 1</span>
    </label>

    <label class="custom-radio">
        <input type="radio" name="radio-group">
       
        <span class="radio-label">Option 2</span>
    </label>
    <input type="radio" name="radio-group">
</body>
</html>
